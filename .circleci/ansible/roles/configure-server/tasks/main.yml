---
- name: "update cache"
  become: true
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: true
  apt:
    upgrade: "yes"

- name: "remove unnecessary depedencies"
  become: true
  apt:
    autoremove: true

- name: install node
  become: true
  shell: |
    curl -sL https://deb.nodesource.com/setup_14.x | sudo -E bash - && sudo apt-get install -y nodejs
    npm install --g n
    n 13.8.0

